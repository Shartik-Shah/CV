<!DOCTYPE html>
<html lang=" " dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms inputs</title>
  </head>
  <body>
    <h1>Forms Inputs</h1>
    <form class="" action="index.html" method="post">       <!-- Form initialization-->
      <label>Click here, if you want default Page color</label>     <!-- "Lable tag" is used to give message in the form-->
      <input type="radio" name="" value="">         <!-- "input tag" is used to give the type for the form -->
      <br>
      <label>color of your page :</label>
      <input type="color" name="" value="">
      <br>
      <label>Click on checkbox to verify you are not a robot.</label>
      <input type="checkbox" name="" value="">
      <br>
      <label>What is your Date of Birth : </label>
      <input type="date" name="" value="">
      <br>
      <label>Your Name : </label>
      <input type="text" name="Name" value="">
      <br> <!-- Used to break the line -->
      <label>Password : </label>
      <input type="password" name="" value="">
      <input type="submit" name="">
      <br>
      <label>Call me on : </label>
      <input type="number" minlength="10" maxlength="10" name="" value="">
      <br>
      <label>What is your Email?</label>
      <input type="email" name="" value="">
      <br>
      <label>Upload your picture :</label>
      <input type="file" value="">
      <br>
      <label>If you want to rate this page?</label>
      <input type="button" name="" value="yes">
      <input type="button" name="" value="No">
      <br>
      <label>Datetime-local : </label>
      <input type="datetime-local" name="" value="">
      <br>
      <label>What is the current month?</label>
      <input type="month" name="" value="">
      <br>
      <label>What is your experience range?</label>
      <input type="range" name="" value="">
    </form>
  </body>
</html>
